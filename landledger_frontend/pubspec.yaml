  geolocator: ^14.0.1
  flutter_map_cancellable_tile_provider: ^2.0.0  # Compatible with flutter_map 8.x
  image_picker: ^1.1.2
  cached_network_image: ^3.3.0
  flutter_dotenv: ^5.1.0
  uuid: ^4.5.1
  shimmer: ^3.0.0
  flutter_svg: ^2.0.7
  share_plus: ^11.0.0
  flutter_rating_bar: ^4.0.1
  intl: ^0.20.2
  geocoding: ^2.1.0
  http: ^1.2.1
  webview_flutter: ^4.2.2


  #fabric-network: ^~2.2.0
  #mapbox_gl: ^0.16.0

