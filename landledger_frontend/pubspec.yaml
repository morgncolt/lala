name: landledger_frontend
description: "A new Flutter project."
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  google_fonts: ^6.1.0
  flutter_vector_icons: ^2.0.0
  flutter_map: ^6.1.1  # Keep latest version
  latlong2: ^0.9.0
  path_provider: ^2.1.1
  flutter_map_mbtiles: ^1.0.0
  cupertino_icons: ^1.0.8
  firebase_core: ^3.12.1
  firebase_auth: ^5.5.1
  firebase_storage: ^12.4.7
  firebase_ui_auth: ^1.16.1
  google_sign_in: ^6.3.0
  google_sign_in_web: ^0.12.4+4
  cloud_firestore: ^5.6.5
  url_launcher: ^6.3.1
  google_maps_flutter: ^2.10.1
